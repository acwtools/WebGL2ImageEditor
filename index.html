<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="dist/css/style.css">
  </head>
  <body>
    <div class="leftmenu">
      <div class="heading">WebGL2 Image Editor</div>
      <div class="description">Select a PNG or JPEG file</div>
      <form enctype="multipart/form-data" class="image">
        <input type="file" name="image" class="image-file">
      </form>
      <div class="slider">
        <label for="brightness" class="slider-label">Brightness</label>
        <input type="number" min="-1.0" max="1.0" value="0.0" step="0.00001" name="Brightness" class="slider-number" />
        <input id="brightness" type="range" min="-1.0" max="1.0" value="0.0" step="0.00001" name="Brightness" class="slider-range" />
      </div>
      <div class="slider">
        <label for="contrast" class="slider-label">Contrast</label>
        <input type="number" min="-1.0" max="1.0" value="0.0" step="0.00001" name="Contrast" class="slider-number" />
        <input id="contrast" type="range" min="-1.0" max="1.0" value="0.0" step="0.00001" name="Contrast" class="slider-range" />
      </div>
      <div class="slider">
        <label for="vibrance" class="slider-label">Vibrance</label>
        <input type="number"  min="-1.0" max="1.0" value="0.0"step="0.00001" name="Vibrance" class="slider-number" />
        <input id="vibrance" type="range"  min="-1.0" max="1.0" value="0.0" step="0.00001" name="Vibrance" class="slider-range" />
      </div>
      <div class="slider">
        <label for="red" class="slider-label">Red</label>
        <input type="number" min="0.0" max="2.0" value="1.0" step="0.00001" name="Red" class="slider-number" />
        <input id="red" type="range" min="0.0" max="2.0" value="1.0" step="any" name="Red" class="slider-range" />
      </div>
      <div class="slider">
        <label for="green" class="slider-label">Green</label>
        <input type="number" min="0.0" max="2.0" value="1.0" step="0.00001" name="Green" class="slider-number" />
        <input id="green" type="range" min="0.0" max="2.0" value="1.0" step="0.00001" name="Green" class="slider-range" />
      </div>
      <div class="slider">
        <label for="blue" class="slider-label">Blue</label>
        <input type="number" min="0.0" max="2.0" value="1.0" step="0.00001" name="Blue" class="slider-number" />
        <input id="blue" type="range" min="0.0" max="2.0" value="1.0" step="0.00001" name="Blue" class="slider-range" />
      </div>
    </div>
    <div class="main">
      <canvas id="c"></canvas>
    </div>
    <script type="application/javascript" src="dist/js/app.js"></script>
  </body>
</html>
